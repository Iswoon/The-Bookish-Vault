<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - The Bookish Vault</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
</head>

<body>

<!-- Header section -->
<div class="sun"></div>
<div class="header">
  <div class="center-section">
    <h1 class="website-title">The Bookish Vault</h1>
  </div>
</div>

<!-- Sign up section -->
<div class="typewriter">To enter the Vault, you must first know yourself.</div>

<main class="signup-main">
  <div class="signup-box">
    <h1>Create an Account!</h1>

    <!-- FIXED FORM -->
    <form method="post" action="{{ url_for('signup') }}" onsubmit="return validateForm()">
      <input type="email" id="email" name="email" placeholder="Email" maxlength="75" required><br><br>

      <input type="password" id="password" name="password" placeholder="Password" maxlength="10" required><br><br>

      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" maxlength="10" required><br><br>

      <!-- ✨ HERE IS THE SUBMIT BUTTON ✨ -->
      <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="{{ url_for('login') }}">Log in here</a>.</p>

  </div>
</main>

</body>
</html>
